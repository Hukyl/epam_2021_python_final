<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="/static/images/favicon.ico">
	<title>Shmelegram</title>
	<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/static/css/base.css">
	<link rel="stylesheet" href="/static/css/auth.css">
</head>
<body>
	
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand nav-link" href="/home/">
    <img 
      src="/static/images/logo-nobg.png" 
      height="60px" alt="Shmelegram logo"
    >
    <span class=".d-none .d-sm-block .d-sm-none .d-md-block">Shmelegram</span>
  </a>
  <button 
    class="navbar-toggler" type="button" data-bs-toggle="collapse" 
    data-bs-target="#navContent" aria-controls="navContent" aria-expanded="false" 
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navContent">
    <div class="navbar-nav">
      <a 
        class="nav-link " 
        aria-current="page" href="/home/"
      >
        Home
      </a>
      <a class="nav-link" href="/">Chat</a>
      <a 
        class="nav-link " 
        href="/home/about"
      >
        About
      </a> 
      <div class="nav-item dropdown">
        <a 
          class="nav-link active dropdown-toggle" 
          href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" 
          aria-haspopup="true" aria-expanded="false"
        >
          Authentication
        </a>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="/auth/login">Log in</a>
          <a class="dropdown-item" href="/auth/register">Register</a>
          
        </div>
      </div>
    </div>
  </div>
</nav>
<div class="container-fluid">
    
        
    
</div>
<form 
    id="main" method="post" action="/auth/login" 
    class="row col-3 bg-dark text-light" novalidate autocomplete="off"
>
    <div class="col-12 justify-content-center" id="form-name">
        Login
    </div>
    <div class="col-12">
        <label for="username" class="form-label">Username</label>
        <input 
            type="text" name="username" class="form-control" 
            id="username" placeholder="Your username..." required
            value=""
        >
    </div>
    <div class="col-12">
        <label for="password" class="form-label">Password</label>
        <input 
            type="text" name="password" class="form-control" 
            id="password" placeholder="Your password..." required
        >
    </div>
    <div id="submit-div">
        <input type="submit" value="Submit" class="btn btn-primary btn-lg" id="submit">
    </div>
</div>

	<script type="text/javascript" src="/static/js/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="/static/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript" src="/static/js/socket.io.min.js"></script>
	
</body>
</html>
